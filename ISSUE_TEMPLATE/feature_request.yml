name: Feature Request
description: Propose a new feature for this project
title: "[Feature] <short description>"
labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is the feature you want to request?
      placeholder: Describe the feature you want to see added.
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature important or useful?
  - type: textarea
    id: possible-solutions
    attributes:
      label: Possible Solutions
      description: If you have any ideas for how to implement, describe them here.
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What needs to be true for this feature to be considered complete?
      placeholder: List clear, testable criteria.
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical
        - High
        - Medium
        - Low
  - type: textarea
    id: related-issues
    attributes:
      label: Related Issues/PRs
      description: Link to related issues, discussions, or pull requests.