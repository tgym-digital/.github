name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] <short description>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Clearly describe the bug.
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can someone reproduce the bug?
      placeholder: List steps so others can try to reproduce.
  - type: input
    id: affected-version
    attributes:
      label: Affected Version
      description: Which version(s) are affected?
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical
        - High
        - Medium
        - Low
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What OS, browser, or environment are you using?
      placeholder: OS, browser, device, etc.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, error logs, or details.
  - type: markdown
    attributes:
      value: |
        **Attach screenshots if possible**
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Drag and drop or paste screenshots to help illustrate the bug.
  - type: textarea
    id: related-issues
    attributes:
      label: Related Issues/PRs
      description: Link to related issues, discussions, or pull requests.